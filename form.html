<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">


</head>
<style>
    h3 {
        text-align: center;
        margin-top: 50px;
        color: white;
    }

    .heading {
        border: 1px solid red;
        background-color: black;
    }

    .spacer {
        margin-top: 20px;
        margin-left: 20px;
    }

    .form-control {
        width: 35%;
    }

    /* .back {
        background-color: red;
    } */

    .mandate {
        color: red;
    }
</style>

<body>


    <div class="heading">
        <h3>Registration Form</h3>
    </div>

    <!--HTTP Verbs-->

    <form action="thankyou.html" method="GET">
        <div class="container back">
            <div class="row spacer">
                <div class="col-6">
                    <label for="username">Name <span class="mandate">*</span> </label>
                </div>
                <div class="col-6">
                    <input id="username" name="username" type="text" class="form-control" required>
                </div>
            </div>
            <div class="row spacer">
                <div class="col-6">
                    <label for="dob">Date of Birth</label>
                </div>
                <div class="col-6">
                    <input id="dob" name="dob" type="date" class="form-control">
                </div>
            </div>
            <div class="row spacer">
                <div class="col-6">
                    <label for="contact">Contact Number</label>
                </div>
                <div class="col-6">
                    <input type="number" maxlength="10" minlength="4" name="contact" id="contact" class="form-control">
                </div>
            </div>

            <div class="row spacer">
                <div class="col-6">
                    <label for="pwd">Create New Password</label>
                </div>
                <div class="col-6">
                    <input type="password" name="pwd" id="pwd" class="form-control">
                </div>
            </div>

            <!--Regex  Regular Expressions-->

            <div class="row spacer">
                <div class="col-6">
                    <label for="pwd">Confirm Password</label>
                </div>
                <div class="col-6">
                    <input type="password" name="pwd" id="pwd" class="form-control">
                </div>
            </div>

            <div class="row spacer">
                <div class="col-6">
                    <label for="add">Address</label>
                </div>
                <div class="col-6">
                    <textarea name="add" id="add" rows="3" class="form-control"></textarea>
                </div>
            </div>
            <div class="row spacer">

                <div class="col-6">

                    <input type="reset" class="btn btn-secondary" value="Reset" />

                    <!-- <button class="btn btn-secondary">Reset</button> -->
                </div>

                <div class="col-6">

                    <input type="submit" value="Submit" class="btn btn-primary">

                    <!-- <button class="btn btn-primary">  Submit</button> -->
                </div>

            </div>
        </div>
        </div>
    </form>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</body>

</html>
